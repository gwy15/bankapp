{% extends "base.html" %}

{% block body %}
<div class="fill-vertical centered child-vertical-centered">
    <form method="POST" action="/withdraw">
        {{ form.csrf_token }}
        <br>
        {{ form.amount.label }} {{ form.amount(type='number', step="0.01") }}
        <br>
        <input type="submit" value="Make a withdraw">
    </form>
</div>
{% endblock %}
