{% extends "base.html" %}

{% block body %}
<div class="fill-vertical centered child-vertical-centered">
    <form method="POST" action="/register">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username(size=20) }}
        <br>
        {{ form.password.label }} {{ form.password(size=20, type='password') }}
        <br>
        {{ form.balance.label }} {{ form.balance(size=20) }}
        <br>
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
