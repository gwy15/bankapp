{% extends "base.html" %}

{% block body %}
<h1> Login </h1>
<form method="POST" action="/login">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size=20) }}
    <br>
    {{ form.password.label }} {{ form.password(size=20, type='password') }}
    <br>
    <input type="submit" value="Login">
</form>
{% endblock %}
